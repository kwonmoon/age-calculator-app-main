<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
   <title>Frontend Mentor | Age calculator app</title>
   <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
   </style>
   <script src="./index.js" defer></script>
</head>
<body>
   <main>
      <div class="wrapper">
         <form>
            <div class="form-input">
               <label for="day">Day</label>
               <label for="month">Month</label>
               <label for="year">Year</label>
               <input type="number" name="day" id="day" placeholder="DD">
               <input type="number" name="month" id="month" placeholder="MM">
               <input type="number" name="year" id="year" placeholder="YYYY">
               <p class="day-error error"></p>
               <p class="month-error error"></p>
               <p class="year-error error"></p>
            </div>
            <div class="form-button">
               <div class="line"></div>
               <button class="submit-btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
            </div>
         </form>
         <div class="results">
            <div class="age">
               <p class="years numbers">--</p>
               <p>years</p>
            </div>
            <div class="age">
               <p class="months numbers">--</p>
               <p>months</p>
            </div>
            <div class="age">
               <p class="days numbers">--</p>
               <p>days</p>
            </div>
         </div>
      </div>
   </main>

   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kwon Moon</a>.
   </div>
</body>
</html>
